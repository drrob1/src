<h1>{{.Title}}</h1>

<table>
  <thead>                                            table head
    <th>Title</th>                                   table header which I guess is column headers
    <th>Keywords</th>
  </thead>
  <tbody>                                            table body
     {{ range $key, $value := .News}}

       <tr>                                            table row
         <td><a href="{{$value.Location}}" target="_blank">{{ $key }} </a></td>                           table data
         <td>{{ $value.Keyword }}</td>
       </tr>



     {{ end }}                                       ends the range
  </tbody>
</table>
